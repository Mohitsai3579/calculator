name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # This compiles the code and generates the JAR file needed for Docker
      run: mvn -B package --file pom.xml

    - name: Run Unit Tests
      # This explicitly runs tests and fails the pipeline if they fail
      run: mvn test

    - name: Upload JAR artifact
      # Save the JAR file so the next job can use it
      uses: actions/upload-artifact@v4
      with:
        name: calculator-jar
        path: target/calculator-1.0-SNAPSHOT-jar-with-dependencies.jar

  docker-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only publish on push, not PRs
    
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      # Download the JAR built in the previous step
      uses: actions/download-artifact@v4
      with:
        name: calculator-jar
        path: target

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/calculator-app:latest